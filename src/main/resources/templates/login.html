<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title th:text="#{recipeapp}"></title>
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<h1 th:text="#{login}"></h1>
		<div class="col-md-4 col-md-offset-4">
			<div class="alert alert-danger" th:if="${param.error}" th:text="#{login.err}">
			</div>
			<div class="alert alert-warning" th:if="${param.logout}" th:text="#{logout.mess}">
			</div>
			<form th:action="@{/login}" method="post">
				<div><label th:tex="username"> Username : <input type="text" name="username" class="form-control" /> </label></div>
				<div><label> Password: <input type="password" name="password" class="form-control" /> </label></div>
				<div><input type="submit" value="Sign In" class="btn btn-primary" /></div>
			</form>
			<a th:href="@{/signup}">Sign up</a>
		</div>
	</div>
</body>

</html>
