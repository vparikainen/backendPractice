<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title>Recipelist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
			<h1>Recipes</h1>
		</div>
		<div class="col-md-4">
		<div sec:authorize="hasAnyAuthority('USER', 'ADMIN')">
			<h3>Logged in as <span sec:authentication="name"></span></h3>
		</div>
	</div>
	<div class="btn-group" role="group" aria-label="Basic example">
		<form th:action="@{/login}" method="post">
			<input type="submit" value="Log in" class="btn btn-primary"/>
		</form>
		<div sec:authorize="hasAnyAuthority('USER', 'ADMIN')">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
	</div>
		</div>
		
	

		<table class="table table-striped">
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Ingredients</th>
				<th>Instruction</th>
				<th>Type</th>
			</tr>
			<tr th:each="recipe : ${recipes}">
				<td th:text="${recipe.name}"></td>
				<td th:text="${recipe.description}"></td>
				<td th:text="${recipe.ingredient}"></td>
				<td th:text="${recipe.instruction}"></td>
				<td th:text="${recipe.type.typeName}"></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a 
				th:href="@{/delete/{id}(id=${recipe.recipeId})}" class="btn btn-danger">Delete</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a 
				th:href="@{/edit/{id}(id=${recipe.recipeId})}" class="btn btn-danger">Edit</a></td>
			</tr>
		</table>
		<div sec:authorize="hasAnyAuthority('USER', 'ADMIN')">
			<a href="/add" class="btn btn-primary">Add Recipe</a>
		</div>
	</div>
	
</body>

</html>
