<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title th:text="#{recipeapp}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/recipelist" th:text="#{recipes}"></a>
		<div class="container">
			<div class="row">
				<div class="btn-group mr-3" role="group" aria-label="Basic example">
					<span th:text="#{lang.change}" class="navbar-text"></span>
					<select id="locales">
						<option value=""></option>
						<option value="en" th:text="#{lang.eng}"></option>
						<option value="fin" th:text="#{lang.fin}"></option>
					</select>
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
					</script>
					<script type="text/javascript">
						$(document).ready(function () {
							$("#locales").change(function () {
								let selectedOption = $('#locales').val();
								if (selectedOption != '') {
									window.location.replace('signup?lang=' + selectedOption);
								}
							});
						});
					</script>
				</div>
				<div class="ml-auto">
					<div sec:authorize="!isAuthenticated()">
						<form th:action="@{/login}" method="post" class="d-inline-block mr-2">
							<input type="submit" th:value="#{login}" class="btn btn-sm btn-light navbar-btn" />
						</form>
					</div>

					<div sec:authorize="hasAnyAuthority('USER', 'ADMIN')" class="d-inline-block">
						<form th:action="@{/logout}" method="post" class="ml-2">
							<input type="submit" th:value="#{signout}" class="btn btn-sm btn-danger navbar-btn" />
						</form>
					</div>
				</div>
			</div>
	</nav>
	
	<div class="container">
		<h2 th:text="#{signup}"></h2>
		<div class="col-md-4">
			<form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
				<div>
					<label>Username: <input type="text" th:field="*{username}" class="form-control" /></label>
					<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
				</div>
				<div>
					<label>Password: <input type="password" th:field="*{password}" class="form-control" /></label>
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
				</div>
				<div>
					<label>Password again: <input type="password" th:field="*{passwordCheck}"
							class="form-control" /></label>
					<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error
					</p>
				</div>

				<input type="submit" class="btn btn-primary" th:value="#{signup}"></input>
			</form>
			<form th:action="@{/login}" method="post" class="d-inline-block mr-2">
					<input type="submit" th:value="#{login}" class="btn btn-secondary navbar-btn" />
				</form>
		</div>
		
	</div>
</body>

</html>
